<h1>海洋水質汚染問題</h1>
<h2>概要</h2>
<p>海の水質汚染問題には船舶事故、生活排水、農業、産業排水などの原因があげられる。またそれにより魚の住む環境がなくなり、漁獲量が減ったり、生物濃縮が起こったりし私たちの生活に悪影響を及ぼしている。</p>
<h2>船舶による汚染</h2>
<p>海洋汚染の主な原因として船舶による汚染があげられる。日本の海洋保安庁によると平成30年の汚染確認件数は414件であり、うち船舶からの油排出による汚染は165件であったという。それが船舶事故ともなると一度に大量のが排出されてしまう。流出した油は海洋全体に広がり回収が困難になることから海洋生物、海洋環境そのものを脅かしてしまう。<p>
